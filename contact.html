<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="./scripts/header.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- #region Global navigation -->
        <div class="nav-back-wrapper">
            <a href="index.html">
                <img class="nav-back-img" srcset="./images/back.png 2x" alt="Back button">

                <img class="nav-back-img-hover" srcset="./images/back-hover-button.png 2x" alt="Back button hover">
            </a>
        </div>

        <div class="nav-menu-wrapper">
            <img class="nav-menu-img" srcset="./images/nav-mobile.png 2x" alt="Nav menu icon">
            <img class="nav-menu-img-hover" srcset="./images/nav-mobile-hover.png 2x" alt="Nav menu hover icon">
            <img class="nav-close-img-hover d-none" srcset="./images/close-menu.png 2x" alt="Nav menu close icon">

            <div class="nav-menu-container d-none">
                <ul class="nav-list">
                    <li class="nav-list-item">
                        <img srcset="./images/Vector/home.png 2x" alt="Icon home" class="nav-list-item-logo">
                        <a href="index.html" class="border-anim-left-to-right nav-list-item-link">HOME</a>
                    </li>
                    <li class="nav-list-item">
                        <img srcset="./images/Vector/user.png 2x" alt="Icon about" class="nav-list-item-logo">
                        <a href="about.html" class="border-anim-left-to-right nav-list-item-link">ABOUT</a>
                    </li>
                    <li class="nav-list-item">
                        <img srcset="./images/Vector/pen-tool.png 2x" alt="Icon work" class="nav-list-item-logo">
                        <a href="work.html" class="border-anim-left-to-right nav-list-item-link">WORK</a>
                    </li>
                    <li class="nav-list-item">
                        <img srcset="./images/Vector/codesandbox.png 2x" alt="Icon contact" class="nav-list-item-logo">
                        <a href="contact.html" class="border-anim-left-to-right nav-list-item-link">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="nav-holder"></div>
        <!-- #endregion End navigation -->

        <div class="contact-header">
            <div class="contact-header-wrapper">
                <img srcset="./images/4.png 2x" alt="LukeNguyen Contact Me" class="contact-header-image">
                <h1 class="contact-header-heading">CONTACT ME</h1>
            </div>
        </div>

        <form action="" method="POST" id="form-contact">
            <div class="contact-detail-wrapper">
                <div class="contact-form-group">
                    <div class="contact-form-content">
                        <label for="name" class="contact-label-heading">Name</label>
                        <input class="contact-form-placeholder" required type="text" name="name" id="name" placeholder="What should I call you?" />
                    </div>
                </div>
    
                <div class="contact-form-group">
                    <div class="contact-form-content">
                        <label for="email" class="contact-label-heading">Email Address</label>
                        <input class="contact-form-placeholder" required type="email" name="email" id="email" placeholder="Where should I respond?" />
                    </div>
                </div>

                <div class="contact-form-group contact-form-group--large">
                    <div class="contact-form-content">
                        <label for="Message" class="contact-label-heading">Message</label>
                        <textarea class="contact-form-placeholder" required type="text" name="Message" id="Message" placeholder="How can I help you?"></textarea>
                    </div>
                </div>

                <button class="btn btn-primary contact-form-button">SUBMIT</button>
            </div>
        </form>
        
        <footer class="footer">
            <p class="footer-detail">Designed and Developed by <strong>LukeNguyen</strong> Â©2022 </p>
        </footer>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        // Link to AOS
        //https://michalsnik.github.io/aos/?fbclid=IwAR1TYfLDGoBj7QK7j2bB9cY3RVEpeaowZpxw19ZZI3sIvdum6TDp_oIHoME
    
    </script>
</body>

</html>
